<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pré Art Drywall</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b0f1a;
  color:#fff;
}

header{
  padding:20px;
  background:#11162a;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

section{
  padding:40px 20px;
  max-width:1100px;
  margin:auto;
}

.hero{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:30px;
  align-items:center;
}

.hero img{
  width:100%;
  border-radius:16px;
}

.cards{
  display:flex;
  gap:16px;
  margin-top:20px;
}

.card{
  background:#151b33;
  padding:16px;
  border-radius:14px;
}

.galeria{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  margin-top:30px;
}

.foto-card{
  background:#151b33;
  border-radius:16px;
  overflow:hidden;
}

.foto-card img{
  width:100%;
  height:220px;
  object-fit:cover;
  display:block;
}

.foto-card span{
  display:block;
  padding:12px;
  font-size:14px;
}

footer{
  text-align:center;
  padding:20px;
  font-size:13px;
  color:#aaa;
}

@media(max-width:768px){
  .hero{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<header>
  <strong>Pré Art Drywall</strong>
  <span>Acabamento profissional</span>
</header>

<section class="hero">
  <div>
    <h1>Drywall com acabamento de catálogo</h1>
    <p>Execução limpa, moderna e profissional.</p>

    <div class="cards">
      <div class="card">Forros e sancas</div>
      <div class="card">Drywall residencial</div>
    </div>
  </div>

  <img src="img/acabamento-final-drywall.jpg" alt="Acabamento drywall">
</section>

<section>
  <h2>Trabalhos realizados</h2>

  <div class="galeria">
    <div class="foto-card">
      <img src="img/drywall-painel.jpg">
      <span>Painel em drywall</span>
    </div>

    <div class="foto-card">
      <img src="img/drywall-piso.jpg">
      <span>Acabamento interno</span>
    </div>

    <div class="foto-card">
      <img src="img/drywall-forro-processo.jpg">
      <span>Forro em execução</span>
    </div>

    <div class="foto-card">
      <img src="img/drywall-divisoria-processo.jpg">
      <span>Divisória em processo</span>
    </div>
  </div>
</section>

<footer>
© <span id="ano"></span> Pré Art Drywall
</footer>

<script>
document.getElementById("ano").textContent = new Date().getFullYear();
</script>

</body>
</html>
